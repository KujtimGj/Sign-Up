<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="main">
        <div class="left-content">
            <nav>
                <img src="img/K-logo.png" alt="Kujtim Gjokaj" width="100px">
                <div class="links">
                    <a href="">Home</a>
                    <a href="">Join</a>
                </div>
            </nav>
            <div class="signuptext">
                <h3>START FOR FREE</h3>
                <h1>Create new account.</h1>
                <span style="color: #6a7181;">Already A Member?</span>
                <span style="color:#1d90f5;">Log In</span>
            </div>
            <div class="fullname">
                <div class="fncont">
                    <div class="firstname">
                        <p>First name</p>
                        <div class="nameinputlogo">
                            <input type="text" name="First Name" id="fn" placeholder="">
                            <i class='bx bxs-user-pin'></i>
                        </div>
                    </div>

                    <div class="firstname">
                        <p>Last name</p>
                        <div class="nameinputlogo">
                            <input type="text" name="First Name" id="fn" placeholder="">
                            <i class='bx bxs-user-pin'></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="email">
                <div class="placeholder">
                    <p>Email</p>
                </div>
                <div class="input">
                    <input type="email" name="email" id="email">
                    <i class='bx bx-mail-send' ></i>
                </div>
            </div>

            <div class="password">
                <div class="placeholder">
                    <p>Password</p>
                </div>
                <div class="input">
                    <input type="password" name="password" id="password">
                    <i class='bx bx-low-vision'></i>
                </div>
            </div>

            <div class="buttons">
                <button style="background: #6a7181;"> Log In</button>
                <button style="background: #1d90f5;">Create Account</button>
            </div>

        </div>
        <div class="right-content">
            <!-- <img src="img/wolf.jpg" alt=""> -->
        </div>
    </div>
</body>

</html>
